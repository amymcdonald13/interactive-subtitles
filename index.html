<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Subtitles</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .video-container {
      position: relative;
      width: 80%;
      margin: 50px auto;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .subtitles {
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      text-align: center;
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
    }

    .tooltip {
      position: relative;
      cursor: pointer;
      color: #ffeb3b;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease-in-out;
      z-index: 10;
    }

    .tooltip:hover::after {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="subtitles">
      This is a <span class="tooltip" data-tooltip="An amazing or impressive feat">highlight</span> in the video.
    </div>
  </div>
</body>
</html>
